<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRF Poll API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>
<div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                {% include "poll/pie.html" %}
            </div>
            <div class="col-sm">
                {% include "poll/bar.html" with chartType="bar"%}
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                {% include "poll/bar.html" with chartType="horizontalBar" %}
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                {% include "poll/line.html" %}
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                {% include "poll/doughnut.html" %}
            </div>
            <!-- IN CASE YOU WANT TO USE SINGLE CHART.JS CODE FOR ALL PAGES,
            SEND ADDTIONAL CONTEXT -->
            <div class="col-sm">
                {% include "poll/polararea.html" with chartType="polarArea" %}
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
